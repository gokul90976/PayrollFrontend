<section class="main-content">

    <div class="filter-row mb-4">
        <div class="header-row mb-4 d-flex justify-content-between align-items-center">
            <h2 class="sub-headingg mb-0">Concessional Lists</h2>
            <div class="d-flex">
                <button class="btn excelBtn me-2" id="excel" (click)="downloadExcel()">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-file-earmark-arrow-down-fill biExcel-btn" id="m1" viewBox="0 0 16 16">
                            <path
                                d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1-.708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0" />
                        </svg>
                    </span> Excel
                </button>
                <button class="btn btn-light pdfBtn" (click)="downloadPDF()">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="mw" fill="currentColor"
                            class="bi bi-file-earmark-arrow-down-fill biPdf-btn" viewBox="0 0 16 16">
                            <path
                                d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1-.708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0" />
                        </svg>
                    </span> PDF
                </button>
            </div>
        </div>
    </div>

    <div class="profForm">
        <div class="row">
            <div>
                <form [formGroup]="updateForm" (submit)="saveConcessValues()">
                    <div class="row">
                        <div class="col-3">
                            <label for="Doc_num" class="label-name">  <strong>Pay Range From :</strong></label>
                            <input type="number" class="form-control" matInput placeholder=" from"
                                formControlName="payRangeFrom">
                        </div>

                        <div class="col-3">
                            <label for="Total_amount" class="label-name"> <strong>Pay Range To :</strong>  </label>
                            <input type="number" class="form-control" matInput placeholder=" to"
                                formControlName="payRangeTo">
                        </div>

                        <div class="form-row m-2">
                            <div class="col-1 ">
                                <label for="Commencement" class="label-name"> Grade 01 : </label>
                                <input type="number" class="form-control" matInput placeholder=" Grade 1"
                                    formControlName="grade01">
                            </div>
                            <div class="col-1">
                                <label for="Commencement" class="label-name"> Grade 02 : </label>
                                <input type="number" class="form-control" matInput placeholder=" Grade 2"
                                    formControlName="grade02">
                            </div>
                            <div class="col-1">
                                <label for="Commencement" class="label-name"> Grade 03 : </label>
                                <input type="number" class="form-control" matInput placeholder=" Grade 3"
                                    formControlName="grade03">
                            </div>
                            <div class="col-1">
                                <label for="Commencement" class="label-name"> Grade 04 : </label>
                                <input type="number" class="form-control" matInput placeholder=" Grade 4"
                                    formControlName="grade04">
                            </div>
                        </div>


                        <div class="col-1 updatebtn">
                            <button class="btn btn-info" type="submit" [disabled]="!updateForm.valid">Create</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <div class="row" style="padding-top: 30px;">
            <div class="card">
                <div class="table-container">
                    <table mat-table [dataSource]="concessValuesDataSource" matSort class=" table application-table">

                        <!-- Id Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>S.No </th>
                            <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="payRangeFrom">
                            <th mat-header-cell *matHeaderCellDef> From </th>
                            <td mat-cell *matCellDef="let element"> {{element.payRangeFrom}} </td>
                        </ng-container>

                        <!-- Username Column -->
                        <ng-container matColumnDef="payRangeTo">
                            <th mat-header-cell *matHeaderCellDef> To </th>
                            <td mat-cell *matCellDef="let element"> {{element.payRangeTo}} </td>
                        </ng-container>

                        <!-- Email Column -->
                        <ng-container matColumnDef="grade01">
                            <th mat-header-cell *matHeaderCellDef> Grade 01 (a) & (b)</th>
                            <td mat-cell *matCellDef="let element"> {{element.grade01}} </td>
                        </ng-container>

                        <ng-container matColumnDef="grade02">
                            <th mat-header-cell *matHeaderCellDef> Grade 02 </th>
                            <td mat-cell *matCellDef="let element"> {{element.grade02}} </td>
                        </ng-container>

                        <ng-container matColumnDef="grade03">
                            <th mat-header-cell *matHeaderCellDef> Grade 03 </th>
                            <td mat-cell *matCellDef="let element"> {{element.grade03}} </td>
                        </ng-container>

                        <ng-container matColumnDef="grade04">
                            <th mat-header-cell *matHeaderCellDef> Grade 04 </th>
                            <td mat-cell *matCellDef="let element"> {{element.grade04}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let concessList" class="p-0">
                                <div class="d-flex">
                                    <!-- <a style="color: #20b1f9;" (click)="goToTaxCrud(professionalTax.id)"><mat-icon>visibility</mat-icon></a> -->
                                    <a matTooltip="Edit" style="color: #503C3C; margin-top: 5px;"
                                        (click)="goToTaxCrud(concessList.concessionalId)"><mat-icon>edit</mat-icon></a>
                                    &nbsp;&nbsp;&nbsp;
                                    <a matTooltip="Delete" style="color: red"
                                        (click)="deleteData(concessList.concessionalId)"><mat-icon>delete</mat-icon></a>

                                </div>
                            </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="9">No data matching the filter</td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[25,50,75,100]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</section>
