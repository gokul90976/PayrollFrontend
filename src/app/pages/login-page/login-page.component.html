<section class="grid-container">

    <div class="d-flex" style="height: 80%;width: 100%;display: flex !important;justify-content: center !important;">
        <div style="width: 32%;">
            <img src="../../../assets/images/login-image.png" alt="marketing-img" width="500" height="100%" style="background-size: cover;width: 100%;">
        </div>
        <div class="d-flex flex-column justify-content-center px-4" style="background-color: white;width: 32%;">
            <img src="../../assets/images/tnhb_logo.png" alt="tnhb logo" width="300">
            <h3 class="text-center" style="font-weight: 500;font-size: 1.5rem;">Login</h3>
            <form [formGroup]="loginForm" class="d-flex flex-column">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button  mat-raised-button color="primary" type="submit"
                    [disabled]="loginForm.invalid" (click)="login()">Submit</button>
            </form>
        </div>
    </div>

</section>
